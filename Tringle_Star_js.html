<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let i, j, k;
        for (i = 1; i <= 15; i++) {
            for (k = 1; k <= 15 - i; k++) {
                document.write("&nbsp;");
            }
            for (j = 1; j <= i; j++) {
                document.write("*");
            }

            document.write("</br>");
        }
    </script>
</body>

</html>
